<!DOCTYPE html>
<html>
<head>
    <style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 20px;
		}

		.container {
			background-color: #ffffff;
			padding: 25px;
			border-radius: 10px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
			max-width: 600px;
			margin: auto;
		}

		p {
			font-size: 15px;
			color: #333333;
			line-height: 1.6;
		}

		strong {
			color: #000;
		}

		a {
			display: inline-block;
			background-color: #007BFF;
			color: #ffffff;
			padding: 12px 18px;
			text-decoration: none;
			border-radius: 6px;
			font-weight: bold;
			transition: background-color 0.3s ease-in-out;
		}

			a:hover {
				background-color: #0056b3;
			}

		.footer {
			font-size: 12px;
			color: #777777;
			margin-top: 25px;
			text-align: center;
		}

		.header {
			text-align: center;
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 20px;
			color: #007BFF;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">Email Reminder</div>
		<p>Dear <strong>{Name}</strong>,</p>
		<p>There is/are Claim(s) for the <strong>{StaffName}</strong> below that has been pending for your approval:</p>
		<p><strong>{ProjectName}</strong> </p>
		<p><strong>{StaffName}</strong></p>
		<p><strong>{StaffId}</strong></p>
        <p style="text-align: center;"><a href="Url">Click here to view</a></p>
        <p>Sincerely,</p>
        <p>System Administrator</p>
        <p class="footer"><em>Note: This is an auto-generated email, please do not reply.</em></p>
	</div>
</body>
</html>
